name: Update README Activity

on:
  schedule:
    - cron: '*/30 * * * *' # Ejecuta cada 30 minutos
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      
      # Esta Action es más moderna y estable para la actividad reciente
      - uses: JasonEtco/activity-box@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
